  <script>
  function toggleMenu() {
    document.getElementById("mobileNav").classList.toggle("active");
    const btn = document.querySelector('.menu-icon');
    if (btn) {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
    }
  }
</script>
